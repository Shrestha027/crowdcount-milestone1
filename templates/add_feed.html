<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Feed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: #fff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        #file-upload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Feed</h2>
        <form action="/add_feed" method="POST" enctype="multipart/form-data">
            <label for="feed_name">Feed Name:</label>
            <input type="text" id="feed_name" name="feed_name" placeholder="Enter feed name" required>

            <label for="feed_type">Type:</label>
            <select id="feed_type" name="feed_type" required>
                <option value="">-- Select Type --</option>
                <option value="camera">Camera</option>
                <option value="video">Video</option>
            </select>

            <div id="file-upload">
                <label for="file">Upload File:</label>
                <input type="file" name="file" id="file" accept=".jpg,.jpeg,.png,.mp4" required>
            </div>
            <label for="Assigned user">Assigned user:</label>
            <input type="text" id="Assigned user" name="Assigned user" required>

            <button type="submit">Add Feed</button>
        </form>
    </div>

    <script>
        // Show file upload only if type selected
        const feedType = document.getElementById('feed_type');
        const fileUpload = document.getElementById('file-upload');

        feedType.addEventListener('change', () => {
            if (feedType.value === 'camera' || feedType.value === 'video') {
                fileUpload.style.display = 'block';
            } else {
                fileUpload.style.display = 'none';
            }
        });
    </script>
</body>
</html>
