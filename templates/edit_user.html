<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="content">
        <h2>Edit User: {{ user.username }}</h2>
        <form action="{{ url_for('edit_user', id=user.id) }}" method="POST">
            <label>User Name:</label>
            <input type="text" name="username" value="{{ user.username }}" required><br>
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" required><br>
            
            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" required><br>
            
            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" required><br>
            
            <label>Role:</label>
            <select name="role" required>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            </select><br>
            
            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('users') }}">Back to Users</a>
    </div>
</body>
</html>
